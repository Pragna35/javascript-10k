<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of natural numbers</title>
</head>
<body>
    <h1>Sum of given 10 natural,even  and odd numbers</h1>
    <script>

        //sum of 10 natural numbers


        var i=1;
          sum=0;
          while(i<=10){
          sum=sum+i;
          console.log(i,sum)
          i++
          }
           console.log("the sum of 10 natural numbers is",sum)


        //sum of 10 even numbers

        var i=2;
        sum=0;
        while(i<=10){
        sum=sum+i;
        console.log(i,sum)
  
        i=i+2
        }
        console.log("the sum of 10 natural numbers is",sum)

        //sum of 10 odd numbers

        var i=1;
        sum=0;
        while(i<=10){
        sum=sum+i;
        console.log(i,sum)
  
        i=i+2
        }
        console.log("the sum of 10 natural numbers is",sum)

    </script>
</body>
</html>
