    <h1>Sum of given 10 natural,even  and odd numbers</h1>
    <script>

        //program on greatest number among 3 numbers

        var a = 25; //prompt('enter a value')

        var c = 10; //prompt('enter c value')
        if(a>b && a>c){
            console.log("a is big");
        }else if(b>a && b>c){
            console.log("b is big")
        }else{
            console.log("c is big")
        }

        //finding the greatest number from given 3 numbers

         a = prompt("enter a value") //20

         c = prompt("enter c value") //70

         a > b && a > c ? console.log("a is big"): b > c ? console.log("b is big"):console.log("c isbig")

        //sum of 10 natural numbers


        var i=1;
          sum=0;
          while(i<=10){
          sum=sum+i;
          console.log(i,sum)
          i++
          }
           console.log("the sum of 10 natural numbers is",sum)


        //sum of 10 even numbers

        var i=2;
        sum=0;
        while(i<=10){
        sum=sum+i;
        console.log(i,sum)
  
        i=i+2
        }
        console.log("the sum of 10 natural numbers is",sum)

        //sum of 10 odd numbers

        var i=1;
        sum=0;

        }
