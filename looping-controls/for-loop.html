<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>printing even numberes</title>
</head>
<body>
    <p>Printing even numbers from 1 to 10 without using condition</p>
    <h2>Using for loop</h2>
    <script>

        //countdown program that starts from a given number counts down to 1, pronting each number

        var a = prompt("enter any number")
        
        for(i=a;i>=1;i--){
         console.log(i)
          }

        //for printing even numbers without using arithmetic operator condition(a%2 == 0) :


        for(i=2;i<=10;i=i+2){
             console.log(i)
             }

        //even numbers in reverse order

        for(i=10;i>=2;i=i-2){
            console.log(i)
           }

        //for printing odd numbers without (a%2 == 1) condition:

        for(i=1;i<=10;i=i+2){
          console.log(i)
          }

        //odd numbers from 1 to 10  in reverse order  

        for(i=9;i>=1;i=i-2){
          console.log(i)
            }

    </script>
</body>
</html>
