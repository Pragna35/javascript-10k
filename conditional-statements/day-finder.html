<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finding Week of the day</title>
</head>
<body>
    <h1>program on week of the day</h1>
    <script>
        var day = "thu";
        switch(day){
        case "mon":
        console.log('it is monday');
        break;
        case "tue":
            console.log('it is tuesday');
            break;
            case "wed":
                console.log('it is wednesday');
                break
                case "thu":
                console.log('it is thursday');
                break
                case "fri":
                console.log('it is friday');
                break
                case "sat":
                console.log('it is saturday');
                default:
                console.log('it is sunday')

                // we can write default at the top also. but we have to give break after defining default statement
}
    </script>
</body>
</html>
