<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
</head>
<body>
    <h1>Program on giving grades to the students based on their marks</h1>
    <script>
       var marks = prompt("enter marks")
        if( marks >= 90 && marks == 100){
           console.log("A+ grade");
           }
           else if(marks >= 80 && marks < 90){
            console.log("A grade");
             }
             else if(marks >= 70 && marks < 80){
               console.log("B+ grade");
              }
              else if(marks >=60 && marks < 70){
               console.log("B grade")
              }
              else if(marks >=50 && marks < 60){
                console.log("c grade")
              }
              else if(marks >= 35 && marks < 50){
                console.log("pass")
              }else{
                console.log("fail")
              }
    </script>
</body>
</html>
