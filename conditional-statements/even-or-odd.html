<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program on even or odd</title>
</head>
<body>
    <h1>Even or odd</h1>
    <script>

        //finding even or odd using ternary operator

        var n = 9;
        (n % 2 == 0)? console.log("Even number"):console.log("odd number");

        //sum of the given numbers

         n = prompt("enter anu number")

        sum = 0;
        for(i=1;i<=n;i++){
            sum = sum + i       
        }
        console.log("the sum of given number is " , sum)

        //printing all even numbers from 1 to 20

        for(i=0;i<=20; i+=2)
        {
            console.log(i)
        }


        //countdown from a given number to 1

        n = prompt("enter any number from where count should start")

        for(i=n;i>=1;i--){
            console.log(i)
        }
    </script>
</body>
</html>
