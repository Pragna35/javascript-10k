<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event propagation, Event Capturing and Event Bubling --- 28-8-24</title>
    <style>
        div{
            width:100px;
            height:100px;
           
            border: 2px solid blueviolet;
        }
        button{
           margin-left: 16px;
           margin-top: 40px;
        }
    </style>
</head>
<body>
    <div >
        <button style="background-color: aqua;">
            click me
        </button>
    </div>
    <script>
        let btn = document.getElementsByTagName("button")
        btn[0].addEventListener("click",function(event){
            parent = document.getElementsByTagName("div")
            parent[0].style.backgroundColor = "red"
            console.log("child element")      //see result in console
            event.stopPropagation();   //if we stop the propagation,the parent element properties will not apply when we click the button

           
        })

        parent = document.getElementsByTagName("div")
         parent[0].addEventListener("click",function(event){
          
           
             parent[0].style.border= "12px solid blue"
             console.log("Parent Element")
            
           //  event.stopPropagation();  if we want to execute only parent properties when we click on child(btn) and we have to give ture as a third parameter to the addEventListener("event","function",ture/false)
         })

    </script>
</body>
</html>
