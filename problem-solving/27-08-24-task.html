//write  a program to find the sum of the outer elements is a prime number or not
//input:[[1,2,3],[4,5,6][7,8,9]]
//output:"not prime"
debugger;
let matrix = [[1,2,3],
              [4,5,6],
              [7,8,9]]

count=0
for(i=0;i< matrix.length;i++)
{
    for(j=0;j<matrix[i].length;j++)
    {
        if(i== 0|| i == matrix.length-1 || j == 0 ||j== matrix[i].length-1){
            count+= matrix[i][j]
        }
    }
}
console.log(count)

let num = count
fact = 0;
for(i=2;i<num;i++){
    if(num%i == 0){
        fact++
    }
}
if(fact == 0){
    console.log(count, "is prime")
}else{
    console.log(count, " is not prime")
}
