    // eg: 12, 18 o/p: true   ( total factors of 12=6(1,2,3,4,6,12)   total factors of 18 = 6(1,2,3,6,9,18))



    let n1 = 14

    if(n1%i == 0){
        c1++
    }

    }
}
console.log(c2)

    console.log("both numbers have equal no. of factors")

    console.log("doesn't have equal no. of factors")
