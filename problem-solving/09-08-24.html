<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-8-24 problem solving task</title>
</head>
<body>
    <h1>9-8-24 problem solving task</h1>
    <script>
   //  1. Print the number  from 1 to 100
// If the number is multiple of 3 print “Three”
// If the number is multiple of 5 print “five”
// If the number is multiple of 3 & 5 print “both”

for(i=1;i<=100;i++){
    if(i%3 == 0 && i%5 == 0){
        console.log("both")
    }else if(i%3 == 0){
        console.log("three")
    }else if(i%5 == 0){
        console.log("five")
    }else{
        console.log(i)
    }
}

// 2.Print only prime numbers between 100 & 200

for(i=100;i<=200;i++){
    fact = 0
    for(j=2;j<i;j++){
        if(i%j == 0){
            fact++
            // break
        }
    }
   // console.log(fact)
    if(fact == 0 ){
        console.log(j,"is prime")
    }else{
        console.log(i)
    }
}

//3. Print composite numbers from 1 to 100.

for(i=1;i<=100;i++){
    fact = 0
    for(j=2;j<i;j++){
        if(i%j == 0){
            fact++
            // break
        }
    }
   // console.log(fact)
    if(fact !== 0 ){
        console.log(j,"is composite")
    }else{
        console.log(i)
    }
}
    </script>
</body>
</html>
